<ion-header>
  <ion-navbar>
    <ion-title>Contacts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contactHead">

    <ion-item-group *ngFor="let contact of datas">
        <ion-item-divider color="gris">
          <ion-label center text-center>{{contact.nom }} {{ contact.prenom }} </ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label>telephone : {{contact.telephone }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>email : {{contact.email }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>function : {{contact.fonction }}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>Date d'ajout : {{contact.date_creat}}</ion-label>
        </ion-item>
        <button class="Action delete" (click)="DeleteContact(contact.id)">Supprimer</button>
        <button class="Action update">Modifier</button>
  </ion-item-group>
  

</ion-content>
