<!--
  Generated template for the AccueilPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header id="AcHeder">
  <ion-navbar>
    <ion-title >Accueil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="Atitle">
    <ion-title center > 
        <ion-icon  name="checkbox-outline"></ion-icon>
    </ion-title>
    
    <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input type="text"  [(ngModel)]="nom"></ion-input>
      </ion-item>
      
      <!-- or with standalone set to true -->
      <ion-item>
        <ion-label>Prenom</ion-label>
        <ion-input type="text" [(ngModel)]="prenom"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Telephone</ion-label>
          <ion-input type="text" [(ngModel)]="telephone"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <ion-item>
              <ion-label>Pays</ion-label>
              <ion-input type="text" [(ngModel)]="pays"></ion-input>
        </ion-item>
        <ion-item>
                <ion-label>Ville</ion-label>
                <ion-input type="text" [(ngModel)]="ville" ></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Fonction</ion-label>
            <ion-input type="text" [(ngModel)]="fonction"></ion-input>
    </ion-item>
    <button ion-button full (click)='Creation()'> Creation</button>
</ion-content>
